<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/teacher/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Teacher Dashboard
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="bi bi-person-plus"></i> Add New Student</h4>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/teacher/students/add}" th:object="${student}" method="post">
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-person"></i> Student Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter student name" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-123"></i> Roll Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{rollNo}" placeholder="e.g., 2021001" required>
                                <small class="text-muted">This will be used as login username</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-building"></i> Department <span class="text-danger">*</span></label>
                                <select class="form-select" name="departmentId" required>
                                    <option value="">Select Department</option>
                                    <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-book-half"></i> Courses</label>
                                <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                                    <div th:if="${courses.isEmpty()}" class="text-muted">
                                        No courses available. Please add courses first.
                                    </div>
                                    <div th:if="${!courses.isEmpty()}">
                                        <div th:each="course : ${courses}" class="form-check">
                                            <input class="form-check-input" type="checkbox" th:id="'course_' + ${course.id}"
                                                   th:value="${course.id}" name="courseIds">
                                            <label class="form-check-label" th:for="'course_' + ${course.id}">
                                                <span th:text="${course.name}">Course Name</span>
                                                <small class="text-muted" th:text="'(' + ${course.code} + ')'"></small>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <small class="text-muted">Select courses to enroll the student</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-lock"></i> Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Set student password" required>
                                <small class="text-muted">Student will use this password to login</small>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/teacher/dashboard" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-lg"></i> Add Student
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
