name: Spring Boot CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:

      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Java
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Step 3: Make Maven Wrapper executable
      - name: Make mvnw executable
        run: chmod +x mvnw

      # Step 4: Clean and build project
      - name: Build project
        run: ./mvnw clean compile

      # Step 5: Run tests
      - name: Run tests
        run: ./mvnw test

      # Step 6: Package application
      - name: Package JAR
        run: ./mvnw package -DskipTests
