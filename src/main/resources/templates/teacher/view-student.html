<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/teacher/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Teacher Dashboard
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0"><i class="bi bi-person-badge"></i> Student Details</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>Roll Number:</strong></div>
                            <div class="col-md-8" th:text="${student.rollNo}">2021001</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>Name:</strong></div>
                            <div class="col-md-8" th:text="${student.name}">Student Name</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>Department:</strong></div>
                            <div class="col-md-8" th:text="${student.department?.name}">CSE</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>Enrolled Courses:</strong></div>
                            <div class="col-md-8">
                                <div th:if="${student.courses.isEmpty()}" class="text-muted">
                                    No courses enrolled
                                </div>
                                <ul th:if="${!student.courses.isEmpty()}" class="list-unstyled">
                                    <li th:each="course : ${student.courses}" class="mb-2">
                                        <span class="badge bg-primary" th:text="${course.code}">CSE101</span>
                                        <span th:text="${course.name}">Course Name</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/teacher/dashboard" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Dashboard
                            </a>
                            <a th:href="@{/teacher/students/{id}/delete(id=${student.id})}"
                               class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this student?')">
                                <i class="bi bi-trash"></i> Delete Student
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
