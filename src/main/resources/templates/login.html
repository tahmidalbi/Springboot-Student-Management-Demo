<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <i class="bi bi-mortarboard-fill fs-1"></i>
                        <h3 class="mt-2">Login</h3>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> Invalid username or password!
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="bi bi-check-circle"></i> Logged out successfully!
                        </div>
                        <div th:if="${success}" class="alert alert-success">
                            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Teacher Name or Student Roll No" required autofocus>
                                <small class="text-muted">Teacher: Enter your name | Student: Enter roll number</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-2">Don't have an account?</p>
                            <a href="/teacher/register" class="btn btn-outline-primary">
                                <i class="bi bi-person-plus"></i> Register as Teacher
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <a href="/" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
