<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/student/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Student Dashboard
            </a>
            <div class="ms-auto">
                <span class="navbar-text text-white me-3">
                    <i class="bi bi-person-circle"></i> <span th:text="${student.name}">Student</span>
                </span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow mb-4">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-person-circle text-success" style="font-size: 5rem;"></i>
                        <h4 class="mt-3" th:text="${student.name}">Student Name</h4>
                        <p class="text-muted mb-2">
                            <i class="bi bi-123"></i> Roll No: <strong th:text="${student.rollNo}">2021001</strong>
                        </p>
                        <p class="text-muted">
                            <i class="bi bi-building"></i> <span th:text="${student.department?.name}">CSE</span>
                        </p>
                        <hr>
                        <a href="/student/profile" class="btn btn-success w-100">
                            <i class="bi bi-pencil-square"></i> Edit Profile
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-book-half"></i> My Enrolled Courses</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${student.courses.isEmpty()}" class="text-center text-muted py-5">
                            <i class="bi bi-inbox fs-1"></i>
                            <p class="mt-3">You are not enrolled in any courses yet</p>
                            <small>Please contact your teacher to enroll in courses</small>
                        </div>
                        <div th:if="${!student.courses.isEmpty()}">
                            <div class="row">
                                <div th:each="course : ${student.courses}" class="col-md-6 mb-3">
                                    <div class="card h-100 border-success">
                                        <div class="card-body">
                                            <h6 class="card-title text-success" th:text="${course.name}">Course Name</h6>
                                            <p class="card-text">
                                                <small class="text-muted">
                                                    <i class="bi bi-hash"></i> <span th:text="${course.code}">CSE101</span><br>
                                                    <i class="bi bi-building"></i> <span th:text="${course.department?.name}">CSE</span>
                                                </small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow mt-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-info-circle"></i> Quick Info</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-6">
                                <div class="p-3 bg-light rounded">
                                    <h3 class="text-success" th:text="${student.courses?.size()}">0</h3>
                                    <p class="mb-0 text-muted">Courses Enrolled</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="p-3 bg-light rounded">
                                    <h3 class="text-info" th:text="${student.department?.name}">N/A</h3>
                                    <p class="mb-0 text-muted">Department</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
