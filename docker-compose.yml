version: '3.8'

services:
  # PostgreSQL Database
  postgres-db:
    image: postgres:16-alpine
    container_name: student-mgmt-db
    environment:
      POSTGRES_DB: student_mgmt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2021
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - student-mgmt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  student-mgmt-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-mgmt-app
    ports:
      - "8888:8888"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/student_mgmt
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2021
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - student-mgmt-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  student-mgmt-network:
    driver: bridge
