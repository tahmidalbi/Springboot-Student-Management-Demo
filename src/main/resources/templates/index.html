<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="bi bi-mortarboard-fill text-primary" style="font-size: 4rem;"></i>
                        <h1 class="mt-3 mb-4">Student Management System</h1>
                        <p class="lead text-muted mb-4">A simple lab project for managing students, teachers, departments, and courses</p>

                        <div class="d-grid gap-3 col-md-8 mx-auto">
                            <a href="/login" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </a>
                            <a href="/teacher/register" class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-person-plus"></i> Register as Teacher
                            </a>
                        </div>

                        <div class="mt-5">
                            <h5 class="text-muted">Features</h5>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <p><i class="bi bi-check-circle text-success"></i> Teacher Registration & Login</p>
                                    <p><i class="bi bi-check-circle text-success"></i> Course Management</p>
                                </div>
                                <div class="col-md-6">
                                    <p><i class="bi bi-check-circle text-success"></i> Student Management</p>
                                    <p><i class="bi bi-check-circle text-success"></i> Role-Based Access Control</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
