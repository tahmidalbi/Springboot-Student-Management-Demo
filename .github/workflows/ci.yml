name: Spring Boot CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: student_mgmt
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 2021
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d student_mgmt"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run tests (with DB config)
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/student_mgmt
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 2021
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
        run: ./mvnw clean test
